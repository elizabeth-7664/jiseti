name: Jiseti CI Pipeline

on:
  push:
    branches: [main, backend-setup, yvonne, william, loki,master]

jobs:
  server:
    name: FastAPI Server
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Pre-install wheel and Cython
        run: |
          python -m pip install --upgrade pip
          pip install wheel Cython

      - name: Install dependencies without build isolation
        run: pip install --no-build-isolation -r requirements.txt

      - name: Run server tests
        run: pytest || echo "⚠️ No backend tests yet"

  client:
    name: React Client
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install || echo "⚠️ No frontend deps yet"

      - name: Run client tests
        run: npm test -- --watchAll=false || echo "⚠️ No frontend tests yet"
